# Site settings
title: HackBlye # site title
description: >- # site description
  Un blog donde encontraras contenido de ciberseguridad, hacking etico y retos CTFS.
lang: en-US # default lang
# timezone: Asia/Jakarta # set your timezone
image: assets/img/skay.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: skayblye # author name
  bio: >- # tell to the world
    Blog personal enfocado a ciberseguridad y retos CTFs.
  username: skayblye # general username
  github: skayblye # github username
  # twitter: twitter_username # twitter username
  # facebook: facebook_username # facebook username
  email: skayblye@gmail.com # email adress
  avatar: /assets/img/skay.jpg # change with your own avatar

# URL settings
url: "https://skayblye.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
